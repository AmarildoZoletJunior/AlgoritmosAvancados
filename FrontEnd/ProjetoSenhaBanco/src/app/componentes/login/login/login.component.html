<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card border shadow p-4">
    <h2 class="text-center mb-4">Informações Bancárias</h2>
    <div class="form-group text-center">
      <label for="agencia">Agência:</label>
      <input type="text" id="agencia" class="form-control mx-auto" [(ngModel)]="agencia">
    </div>
    <div class="form-group text-center">
      <label for="conta">Conta:</label>
      <input type="text" id="conta" class="form-control mx-auto" [(ngModel)]="conta">
    </div>
    <button class="btn btn-primary btn-sm mt-4" (click)="proximo()">Próximo</button>
  </div>
</div>
